<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Premium Auction Room</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="auth-wrapper">
    <div class="background-shape"></div>
    <div class="secondary-shape"></div>

    <!-- Sign In Panel -->
    <div class="credentials-panel signin">
      <h2 class="slide-element">Login</h2>
      <form id="signinForm">
        <div class="alert alert-error" id="errorMsg"></div>
        <div class="alert alert-success" id="successMsg"></div>

        <div class="field-wrapper slide-element">
          <input type="email" id="email" required autocomplete="email" />
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="field-wrapper slide-element">
          <input type="password" id="password" required autocomplete="current-password" />
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="forgot-password-wrapper slide-element">
          <a href="/forgot.html" class="forgot-link">Forgot Password?</a>
        </div>

        <div class="field-wrapper slide-element">
          <button class="submit-button" type="submit" id="submitBtn">Login</button>
        </div>

        <div class="switch-link slide-element">
          <p>Don't have an account? <br> <a href="#" class="register-trigger">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Welcome Section for Sign In -->
    <div class="welcome-section signin">
      <h2 class="slide-element">WELCOME BACK!</h2>
    </div>

    <!-- Sign Up Panel -->
    <div class="credentials-panel signup">
      <h2 class="slide-element">Register</h2>
      <form id="signupForm">
        <div class="alert alert-error" id="errorMsgSignup"></div>
        <div class="alert alert-success" id="successMsgSignup"></div>

        <div class="field-wrapper slide-element">
          <input type="text" id="name" required autocomplete="name" minlength="2" />
          <label for="name">Full Name</label>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="field-wrapper slide-element">
          <input type="email" id="emailSignup" required autocomplete="email" />
          <label for="emailSignup">Email</label>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="field-wrapper slide-element">
          <input type="password" id="passwordSignup" required autocomplete="new-password" minlength="8" />
          <label for="passwordSignup">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="field-wrapper slide-element">
          <input type="password" id="confirmPassword" required autocomplete="new-password" />
          <label for="confirmPassword">Confirm Password</label>
          <i class="fa-solid fa-check-double"></i>
        </div>

        <div class="field-wrapper slide-element">
          <button class="submit-button" type="submit" id="submitBtnSignup">Register</button>
        </div>

        <div class="switch-link slide-element">
          <p>Already have an account? <br> <a href="#" class="login-trigger">Sign In</a></p>
        </div>
      </form>
    </div>

    <!-- Welcome Section for Sign Up -->
    <div class="welcome-section signup">
      <h2 class="slide-element">WELCOME!</h2>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Toggle between signin and signup
    document.querySelector('.register-trigger')?.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector('.auth-wrapper').classList.add('toggled');
    });

    document.querySelector('.login-trigger')?.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector('.auth-wrapper').classList.remove('toggled');
    });
  </script>
</body>

</html>
