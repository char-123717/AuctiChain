<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Premium Auction Room</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="auth-wrapper">
    <div class="background-shape"></div>
    <div class="secondary-shape"></div>

    <!-- Forgot Password Panel -->
    <div class="credentials-panel signin">
      <h2 class="slide-element">Forgot Password</h2>
      <form id="forgotForm">
        <div class="alert alert-error slide-element" id="errorMsg"></div>
        <div class="alert alert-success slide-element" id="successMsg"></div>

        <div class="info-box slide-element">
          ℹ️ You'll receive a temporary password via email. After signing in, you'll be required to set a new password.
        </div>

        <div class="field-wrapper slide-element">
          <input type="email" id="email" required autocomplete="email" />
          <label for="email">Email Address</label>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="field-wrapper slide-element">
          <button class="submit-button" type="submit" id="submitBtn">
            Send Temporary Password
          </button>
        </div>

        <div class="switch-link slide-element">
          <p>Remember your password? <br> <a href="/signin.html">Sign in</a></p>
        </div>
      </form>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section signin">
      <h2 class="slide-element">RESET YOUR PASSWORD</h2>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
